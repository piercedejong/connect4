<!doctype html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <title>Connect 4 - Game </title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script type="text/javascript" src="/js/game.js"></script>
</head>
<body id="game">
    <div class="outer-container align-items-center justify-content-center">
        <div class="container justify-content-center container-game" >
            <div class = "row">
                <h5 class="game-text col pl-3">Player 1</h5>
                <h5 id="current-turn" class="game-text col text-center">Current Turn</h5>
                <h5 class="game-text col text-right pr-3">Player 2</h5>
            </div>
            <div class = "row">
                <div class="col pl-3 d-flex">
                    <h3 id="player-1" class="game-text my-auto pr-2"></h3>
                    <div class="chip chip-red chip-small"></div>
                </div>
                <h2 id="current-player" class="game-text col text-center"></h2>
                <div class="col text-right pr-3 d-flex ml-auto">
                    <div class="chip chip-yellow chip-small ml-auto"></div>
                    <h3 id="player-2" class="pl-2 game-text my-auto"></h3>
                </div>



            </div>

            <div id="place-board" class=" mx-auto row">

                <div id="place-col-0"class="col col-game col-place">
                    <div id="place-chip" class="chip-place chip chip-fake"></div>
                </div>
                <div id="place-col-1"class="col col-game col-place"></div>
                <div id="place-col-2"class="col col-game col-place"></div>
                <div id="place-col-3"class="col col-game col-place"></div>
                <div id="place-col-4"class="col col-game col-place"></div>
                <div id="place-col-5"class="col col-game col-place"></div>
                <div id="place-col-6"class="col col-game col-place"></div>
            </div>

            <div id ="board">
                <div class="columns h-100">
                    <div id="col-0" class="col col-game d-flex flex-column-reverse"></div>
                    <div id="col-1" class="col col-game d-flex flex-column-reverse"></div>
                    <div id="col-2" class="col col-game d-flex flex-column-reverse"></div>
                    <div id="col-3" class="col col-game d-flex flex-column-reverse"></div>
                    <div id="col-4" class="col col-game d-flex flex-column-reverse"></div>
                    <div id="col-5" class="col col-game d-flex flex-column-reverse"></div>
                    <div id="col-6" class="col col-game d-flex flex-column-reverse"></div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <button id="switch" class="btn btn-primary mx-1" onclick="toggleTheme('theme-normal')">Normal</button>
                <button id="switch" class="btn btn-dark mx-1" onclick="toggleTheme('theme-dark')">Dark</button>
                <button id="switch" class="btn btn-funky mx-1" onclick="toggleTheme('theme-funky')">Funky</button>
            </div>
        </div>
    </div>
</body>

</html>
