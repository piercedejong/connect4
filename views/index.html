<body id="index">
    <div class="container">
        <div class ="row">
            <div class="col"></div>
            <div class="col-4 text-center">
                <h1 class="mt-4">CONNECT 4</h1>

            <div class="col"></div>

            </div>

            <div class="col-3">
                <div class="col-index">
                    <p>To join a game, enter someones code below</p>

                    <form id="game-code-input">
